<!-- ===== SCRIPT CARRUSEL + OCULTAR BANNER ===== -->
<script>
  // Carrusel de banner
  const banners = document.querySelectorAll('.banner-img');
  let index = 0;

  setInterval(() => {
    banners[index].classList.remove('active');
    index = (index + 1) % banners.length;
    banners[index].classList.add('active');
  }, 3500);

  // Ocultar banner al entrar en secci√≥n
  const sectionsButtons = document.querySelectorAll('.menu-sections button');
  const banner = document.getElementById('banner-publicitario');

  sectionsButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      banner.style.display = 'none'; // desaparece el banner al seleccionar secci√≥n
    });
  });
</script>
