<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Joy Lao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Archivo de estilos principal -->
  <link rel="stylesheet" href="diseño.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h1>CHIFA SAN JOY LAO</h1>
</header>

<!-- ===== BOTONES DE SECCIONES ===== -->
<nav class="menu-sections" id="sections"></nav>

<!-- ===== CONTENIDO DE PLATOS ===== -->
<main class="platos" id="content"></main>

<!-- ===== PUBLICIDAD SOLO AL INICIO ===== -->
<div id="ad-container" style="text-align:center; margin:20px 0;"></div>

<!-- ===== SCRIPTS ===== -->
<script src="platos.js"></script>

<!-- ===== PUBLICIDAD DINÁMICA ===== -->
<script>
  const adContainer = document.getElementById('ad-container');
  const adImgSrc = 'publicidad.jpg'; // ruta de tu imagen de publicidad

  if (adImgSrc) {
    const imgTest = new Image();
    imgTest.src = adImgSrc;

    imgTest.onload = () => {
      const img = document.createElement('img');
      img.src = adImgSrc;
      img.alt = "Publicidad";
      img.style.maxWidth = "600px";
      img.style.width = "90%";
      img.style.borderRadius = "15px";
      img.style.border = "2px solid #d4af37";
      img.style.boxShadow = "0 8px 20px rgba(0,0,0,0.5)";
      adContainer.appendChild(img);
    };

    // Si la imagen no carga, no se agrega nada → contenedor queda vacío
  }
</script>

</body>
</html>
