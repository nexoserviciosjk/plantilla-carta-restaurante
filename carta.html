<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Joy Lao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="diseño.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h1>CHIFA SAN JOY LAO</h1>
</header>

<!-- ===== BOTONES DE SECCIONES ===== -->
<nav class="menu-sections" id="sections"></nav>

<!-- ===== CONTENIDO DE PLATOS ===== -->
<main class="platos" id="content"></main>

<!-- ===== BANNER PUBLICITARIO INFERIOR ===== -->
<section class="banner-inferior" id="banner-inferior">
  <img src="pub1.jpg" class="banner-img active">
  <img src="pub2.jpg" class="banner-img">
  <img src="pub3.jpg" class="banner-img">
</section>

<!-- ===== BOTÓN WHATSAPP ===== -->
<a href="https://wa.me/51999999999" class="btn-whatsapp" target="_blank">
  <img src="whatsapp.png" alt="WhatsApp">
</a>

<!-- ===== BOTÓN DIRECCIÓN ===== -->
<a href="https://maps.google.com/?q=CHIFA+SAN+JOY+LAO" class="btn-direccion" target="_blank">
  <img src="direccion.png" alt="Dirección">
</a>

<!-- ===== SCRIPT ORIGINAL ===== -->
<script src="platos.js"></script>

<!-- ===== SCRIPT CARRUSEL + OCULTAR BANNER ===== -->
<script>
  // Carrusel banner inferior
  const banners = document.querySelectorAll('.banner-inferior .banner-img');
  let index = 0;
  setInterval(() => {
    banners[index].classList.remove('active');
    index = (index + 1) % banners.length;
    banners[index].classList.add('active');
  }, 3500);

  // Ocultar banner al entrar en sección
  const sectionsButtons = document.querySelectorAll('.menu-sections button');
  const banner = document.getElementById('banner-inferior');

  sectionsButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      banner.style.display = 'none';
    });
  });
</script>

</body>
</html>
