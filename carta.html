<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Joy Lao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Archivo de estilos principal -->
  <link rel="stylesheet" href="diseÃ±o.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <!-- Nombre del restaurante -->
  <h1>CHIFA SAN JOY LAO</h1>
</header>

<!-- ===== BOTONES DE SECCIONES ===== -->
<nav class="menu-sections" id="sections"></nav>

<!-- ===== CONTENIDO DE PLATOS ===== -->
<main class="platos" id="content"></main>

<!-- ===== PUBLICIDAD SOLO AL INICIO ===== -->
<div id="ad-container" style="text-align:center; margin:20px 0;">
  <img src="publicidad.jpg" alt="Publicidad" id="ad-img" 
       style="max-width:600px; width:90%; border-radius:15px; border:2px solid #d4af37;">
</div>

<!-- ===== SCRIPT ===== -->
<script src="platos.js"></script>

<!-- ===== OCULTAR PUBLICIDAD SI NO EXISTE ===== -->
<script>
  const adImg = document.getElementById('ad-img');
  const adContainer = document.getElementById('ad-container');

  // Ocultar publicidad si la imagen no carga
  adImg.onerror = () => { adContainer.style.display = 'none'; };
  if (!adImg.complete || adImg.naturalWidth === 0) {
    adContainer.style.display = 'none';
  }
</script>

</body>
</html>
